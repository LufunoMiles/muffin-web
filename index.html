
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        
    </style>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">üç™ Muffin Shop</h1>
            <div class="nav-links">
                <a href="#" onclick="showSection('home')">Home</a>
                <a href="#" onclick="showSection('products')">Products</a>
                <a href="#" onclick="showSection('cart')">Cart</a>
                <a href="#" onclick="showSection('orders')">My Orders</a>
                <div id="auth-links">
                    <a href="#" onclick="showSection('login')">Login</a>
                    <a href="#" onclick="showSection('register')">Register</a>
                </div>
                <div id="admin-links" style="display: none;">
                    <a href="#" onclick="showSection('admin')">Admin</a>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="user-name"></span>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="hero">
                <h2>Welcome to Muffin Shop!</h2>
                <p>Discover our delicious selection of freshly baked muffins</p>
                <button onclick="showSection('products')" class="btn btn-primary">Shop Now</button>
            </div>
        </section>

        <!-- Login Section -->
        <section id="login" class="section">
            <div class="auth-form">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showSection('register')">Register here</a></p>
            </div>
        </section>

        <!-- Register Section -->
        <section id="register" class="section">
            <div class="auth-form">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="section">
            <h2>Our Muffins</h2>
            <div id="products-grid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="section">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div id="cart-total" style="display: none;">
                <h3>Total: $<span id="total-amount">0.00</span></h3>
                <button onclick="checkout()" class="btn btn-primary">Checkout</button>
            </div>
        </section>

        <!-- Orders Section -->
        <section id="orders" class="section">
            <h2>My Orders</h2>
            <div id="orders-list">
                <!-- Orders will be loaded here -->
            </div>
        </section>

        <!-- Admin Section -->
        <section id="admin" class="section">
            <h2>Admin Panel</h2>
            
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="openAdminTab('add-product')">Add Product</button>
                <button class="tab-btn" onclick="openAdminTab('manage-orders')">Manage Orders</button>
            </div>

            <div id="add-product" class="admin-tab-content active">
                <form id="add-product-form" enctype="multipart/form-data">
                    <input type="text" name="name" placeholder="Product Name" required>
                    <textarea name="description" placeholder="Description"></textarea>
                    <input type="number" name="price" step="0.01" placeholder="Price" required>
                    <input type="number" name="stock" placeholder="Stock Quantity" required>
                    <input type="file" name="image" accept="image/*">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>

            <div id="manage-orders" class="admin-tab-content">
                <div id="admin-orders-list">
                    <!-- Admin orders will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
